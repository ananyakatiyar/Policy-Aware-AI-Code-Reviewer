<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Policy-Aware AI Code Reviewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background-color: #0f172a;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #020617;
      padding: 30px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #22d3ee;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #38bdf8;
    }

    .logout-btn {
      margin-top: 10px;
      background: transparent;
      border: 1px solid #38bdf8;
      color: #38bdf8;
    }

    .logout-btn:hover {
      background: #38bdf8;
      color: #020617;
    }

    .error {
      color: #f87171;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>

    <!-- NEW: client-side validation message -->
    <div id="errorMsg" class="error">
      Please enter both email and password.
    </div>

    <form onsubmit="handleLogin(event)">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />

      <button type="submit">Login</button>
    </form>

    <!-- NEW: logout button -->
    <button type="button" class="logout-btn" onclick="handleLogout()">
      Logout
    </button>
  </div>

  <script>
    // NEW: simple client-side validation
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !password) {
        errorMsg.style.display = "block";
        return;
      }

      errorMsg.style.display = "none";
      alert("Login request submitted");
    }

    // NEW: logout handler
    function handleLogout() {
      alert("Logged out successfully");
    }
  </script>
</body>
</html>
