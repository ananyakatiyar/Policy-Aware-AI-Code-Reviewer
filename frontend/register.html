<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Policy-Aware AI Code Reviewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reuse auth styles */
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .auth-card { background: var(--bg-card); border: 1px solid var(--bg-card-border); border-radius: 12px; padding: 2.5rem; width: 100%; max-width: 400px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); text-align: center; }
        .auth-title { font-size: 1.5rem; margin-bottom: 2rem; font-weight: 700; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-muted); }
        .form-input { width: 100%; padding: 0.8rem; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--bg-card-border); border-radius: 6px; color: white; font-family: var(--font-main); outline: none; transition: border-color 0.2s; }
        .form-input:focus { border-color: var(--primary-cyan); }
        .auth-btn { width: 100%; margin-top: 1rem; }
        .auth-link { display: block; margin-top: 1.5rem; font-size: 0.9rem; color: var(--primary-cyan); text-decoration: none; }
        .auth-link:hover { text-decoration: underline; }
        .error-msg { color: var(--danger); font-size: 0.9rem; margin-bottom: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="grid-overlay"></div>
        <div class="glow-spot"></div>
    </div>

    <nav class="navbar">
        <div class="logo-section">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="url(#paint0_linear)" fill-opacity="0.2"/>
                    <path d="M12 18V6" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 6L16 10" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 6L8 10" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="paint0_linear" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#00F0FF"/>
                            <stop offset="1" stop-color="#BD00FF"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="logo-text">
                <span class="brand-name">Policy-Aware</span> <span class="brand-sub">AI Code Reviewer</span>
            </div>
        </div>
    </nav>

    <main class="container auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Create Account</h2>
            <div id="errorMsg" class="error-msg"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="primary-btn auth-btn">
                    Register
                </button>
            </form>
            <a href="login.html" class="auth-link">Already have an account? Login</a>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    window.location.href = 'login.html';
                } else {
                    const err = await response.json();
                    errorMsg.textContent = err.detail || 'Registration failed';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Server unavailable';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
